<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>IAM Greenfield</title>
    <!-- add style -->
    <link rel="stylesheet" href="css/css.css" />
    <!-- add interaction control -->
    <script type="application/javascript" src="js/app.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="has-box-shadow has-padding">
      <button class="btn menu" aria-label="show menu"></button>
      <h1 class="heading">Medien</h1>
      <button class="btn switch" aria-label="toggle views"></button>
      <button class="btn plus" aria-label="add item to playlist"></button>
    </header>

    <!-- Main -->
    <main>
      <ul>
        <template>
          <li class="grid">
            <img src="" alt="Cover Image" title="placekitten.com" class="thumbnail" />
            <p class="owner"></p>
            <time datetime="" class="added"></time>
            <h2 class="title"></h2>
            <p class="tags"></p>
            <button class="btn options" aria-label="options"></button>
          </li>
        </template>
      </ul>
    </main>

    <!-- Footer -->
    <footer class="has-padding">
      <button class="btn logout" aria-label="Logout"></button>
      <button class="btn refresh" aria-label="Refresh"></button>
    </footer>
  </body>
</html>
